<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заголовок страницы</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>
<body>
  <form class="form-inline search-form js-search-form">
    <div class="form-group mx-sm-3 mb-2">
      <label for="searchQuery" class="sr-only">Что ищем?</label>
      <input type="text" class="form-control" name="query" id="searchQuery" placeholder="Enter text"
        autocomplete="off" />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Search</button>

    <div class="gallery js-gallery-container"></div>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

      <span class="label">Load more</span>
    </button>
    <script src="./index.js" type="module"></script>
</body>
</html>
